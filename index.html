<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>

        <div class="cabecalho">

            <div class="cab-item cab-01">
                <img src="./assets/img/logo.png" alt="">
            </div>

            <div class="cab-item cab-02">
                <p> Controle Financeiro</p>
            </div>

            <div class="cab-item">
                <button class="btn-menu">
                    <div class="btn-menu-item cab-03"></div>
                    <div class="btn-menu-item cab-03"></div>
                    <div class="btn-menu-item cab-03"></div>
                </button>
            </div>

        </div>

    </header>

    <main class="container">
        <section class="entrada">

            <div class="entrada-item entrada-item-01">

                <label for="transacao">Tipo de Transação</label><br>
                <select name="transacao" id="transacao">

                    <option> Compra </option>
                    <option> Venda </option>

                </select>

            </div>

            <div class="entrada-item entrada-item-02">
                <label for="mercadoria">Nome da Mercadoria</label><br>
                <input type="text" name="mercadoria" id="mercadoria" placeholder="Input">
            </div>

            <div class="entrada-item entrada-item-03">
                <label for="valor">Valor</label><br>
                <input type="number" name="valor" id="valor" placeholder="R$ 0,00">
            </div>

            <div class="entrada-item entrada-item-04">
                <input type="button" value="Adicionar Transação">
            </div>

        </section>

        <section class="saidas">

        </section>
    </main>

    <footer>

    </footer>


</body>

</html>
