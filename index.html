<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>

        <div class="cabecalho">

            <div class="cabecalho-item cabecalho-item-01">
                <img src="./assets/img/logo.png" alt="">
            </div>

            <div class="cabecalho-item cabecalho-item-02">
                <p> Controle Financeiro</p>
            </div>

            <div class="cabecalho-item cabecalho-item-03">

                <input type="checkbox" name="check" id="check">
                <label for="check">
                    <img src="./assets/img/menu.svg" alt="Imagem menu">
                </label>



                <nav class="teste">
                    <ul>

                        <input class="check" type="checkbox" name="check" id="check">
                        <label for="check">
                            <img class="cabecalho-item" src="./assets/img/menu-fechar.svg" alt="Imagem fechar menu">
                        </label>

                        <li><a href="">Cadastro de Transações</a></li>
                        <li><a href="">Limpar</a></li>

                    </ul>
                </nav>

            </div>


        </div>

    </header>

    <main class="container">

        <form class="entrada">

            <div class="nova-transacao">
                <p>Nova Transação</p>
            </div>

            <div class="entrada-item entrada-item-01">
                <label for="transacao">Tipo de Transação</label>
                <select name="transacao" id="transacao">
                    <option> Compra </option>
                    <option> Venda </option>
                </select>
            </div>

            <div class="entrada-item entrada-item-02">
                <label for="mercadoria">Nome da Mercadoria</label>
                <input type="text" name="mercadoria" id="mercadoria" placeholder="Input" required>
            </div>

            <div class="entrada-item entrada-item-03">
                <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" placeholder="R$ 0,00" required>
            </div>

            <div class="entrada-item entrada-item-04">
                <input type="submit" value="Adicionar Transação">
            </div>
        </form>


        <section class="saidas">

            <div class="tiitle">
                Extrato de Transações
            </div>

            <table class="tabela-extrato">

                <tr class="tab tabela-linha01">
                    <th></th>
                    <th>Mercadoria</th>
                    <th>Valor</th>
                </tr>
                <tr class="tab tabela-linha02">
                    <td class="extrato-btn"> + </td>
                    <td class="extrato-mercadoria"> Lorem ipsum dolor sit, amet consectetur</td>
                    <td class="extrato-valor"> R$ 12.999,99</td>
                </tr>


                <tr class="tab tabela-linha03">
                    <td class="extrato-btn"> - </td>
                    <td class="extrato-mercadoria"> Quis nostrud exercitation</td>
                    <td class="extrato-valor"> R$ 99,99 </td>
                </tr>

                <tr class="tab tabela-linha04">
                    <td class="extrato-btn"> + </td>
                    <td class="extrato-mercadoria"> Lorem ipsum </td>
                    <td class="extrato-valor"> R$ 9,99</td>
                </tr>

                <tr>
                    <td class="duas-linhas"></td>
                </tr>

                <tr class="tab tabela-linha05">
                    <td></td>
                    <td> Total</td>
                    <td class="extrato-valor"> R$ 12.909,99 </td>
                </tr>

            </table>

            <div class="status">
                <p>[lucro]</p>
            </div>

        </section>

    </main>



    <footer>
        <div class="rodape"></div>
    </footer>

</body>

</html>
