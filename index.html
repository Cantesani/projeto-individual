<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div class="header-wrapper">


            <div class="cabecalho">

                <div class="wrapper-entrada">

                    <div class="cabecalho-item logo">
                        <img src="./assets/img/logo.png" alt="">
                    </div>

                    <div class="cabecalho-item texto-logo">
                        <h2> Controle Financeiro</h2>
                    </div>

                    <div class="cabecalho-item box-menu">
                        <div>
                            <div class="menu-hamburguer">
                                <img src="./assets/img/menu.svg" alt="">
                            </div>
                        </div>
                        <div class="menu">
                            <div class="lista-menu menu-fechar">
                                <img class="teste" src="./assets/img/menu-fechar.svg" alt="">
                            </div>
                            <div class="lista-menu menu-cadastro">Cadastro de Transações</div>
                            <div class="lista-menu menu-separador"> | </div>
                            <div class="lista-menu menu-limpar">Limpar Dados</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <form class="entrada" onsubmit="testaFormulario(event)">

            <div class="nova-transacao">
                <h3>Nova Transação</h3>
            </div>

            <div class="campos-entrada">

                <div class="entrada-item entrada-item-01 curto">
                    <label for="transacao">Tipo de Transação</label>
                    <div class="item-01">
                        <select name="transacao" id="transacao">
                            <option> Compra </option>
                            <option> Venda </option>
                        </select>
                    </div>
                </div>

                <div class="entrada-item entrada-item-02 longo">
                    <label for="mercadoria">Nome da Mercadoria</label>
                    <div class="item-02">
                        <input type="text" name="mercadoria" id="mercadoria" placeholder="Input" required>
                    </div>
                </div>

                <div class="entrada-item entrada-item-03 curto">
                    <label for="valor">Valor</label>
                    <div class="item-03">
                        <input type="text" name="valor" id="valor" onkeypress="testaCampoValor(event)"
                            onfocus="this.value = ''" placeholder="R$ 0,00" required>
                    </div>
                </div>
            </div>

            <div class="entrada-item entrada-item-04">
                <input class="item-04" type="submit" value="Adicionar Transação">
            </div>


        </form>

        <section class="saidas">

            <div class="tiitle">
                <h3>Extrato de Transações </h3>
            </div>

            <table class="saida-item tabela-extrato">

                <tr class="saida-item tabela-linha-01">
                    <th class="tabela-sinais"></th>
                    <th class="tabela-mercadoria">Mercadoria</th>
                    <th class="tabela-valor">Valor</th>
                </tr>

                <tr class="saida-item tabela-linha-02">
                    <td class="extrato-btn"> + </td>
                    <td class="extrato-mercadoria"> Lorem ipsum dolor sit, amet consectetur</td>
                    <td class="extrato-valor"> R$ 12.999,99</td>
                </tr>

                <tr class="saida-item tabela-linha-03">
                    <td class="extrato-btn"> - </td>
                    <td class="extrato-mercadoria"> Quis nostrud exercitation</td>
                    <td class="extrato-valor"> R$ 99,99 </td>
                </tr>

                <tr class="saida-item tabela-linha-04">
                    <td class="extrato-btn"> + </td>
                    <td class="extrato-mercadoria"> Lorem ipsum </td>
                    <td class="extrato-valor"> R$ 9,99</td>
                </tr>

                <tr>
                    <td class="duas-linhas"></td>
                </tr>

                <tr class="saida-item tabela-linha-05">
                    <td></td>
                    <td> Total</td>
                    <td class="extrato-valor"> R$ 12.909,99 </td>
                </tr>

            </table>

            <div class="status">
                <p>[lucro]</p>
            </div>

        </section>

    </main>

    <footer>
        <div class="rodape"></div>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
